<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">

    <title>感恩中国 - 感恩于心,报恩于行 ,但行好事,莫问前程</title>

    <link rel="stylesheet" href="resources/css/bootstrap.css" />
    <link rel="stylesheet" href="resources/css/site.min.css" />
    <link rel="stylesheet" href="resources/css/custom.css" />
    <script src="resources/js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="resources/js/bootstrap.js" type="text/javascript" charset="UTF-8"></script>
    <script type="text/javascript" src="resources/thirdpart/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
    <script type="text/javascript" src="resources/js/handlebars.js"></script>


    <link rel="stylesheet" href="resources/thirdpart/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
  </head>
  <body data-spy="scroll" data-target=".navbar-example" id="home">
    
    <!-- header begin -->
    <header class="navbar navbar-default navbar-fixed-top navbar-example" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-eye-open"></span>  感恩中国</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#home"><span class="glyphicon glyphicon-home"></span> 首页</a>
            </li>
            <li>
              <a href="#media"><span class="glyphicon glyphicon-camera"></span> 媒体关注</a>
            </li>
            <li>
              <a href="#pieces"><span class="glyphicon glyphicon-edit"></span> 小品纪实</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- header end -->

    <div class="jumbotron masthead">
      <div class="container" id="picContainer">
        <h1>感  恩  中  国</h1>
        <p> 
          <span class="glyphicon glyphicon-heart-empty"></span> 感恩于心&nbsp;&nbsp;
          <span class="glyphicon glyphicon-heart-empty"></span> 报恩于行&nbsp;&nbsp;
          <span class="glyphicon glyphicon-heart-empty"></span> 但行好事&nbsp;&nbsp;
          <span class="glyphicon glyphicon-heart-empty"></span> 莫问前程
        </p>
      </div>
    </div>
    <div class="bc-social">
      <div class="container">
        <ul class="bc-social-buttons">
          <li>
            <audio src="resources/msc/music.mp3" controls autoplay loop>HTML5 audio not supported</audio>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="projects-header page-header">
      <h2>他们的事迹深深地感动着我们</h2>
      <p><span class="glyphicon glyphicon-heart"></span> 每个人都应该有知恩、感恩的心 <span class="glyphicon glyphicon-heart"></span></p>
    </div>

    <div class="row">
      <div class="container">
        <!-- 媒体关注 -->
        <div class="panel panel-default" id="media">
          <div class="panel-heading">
            <h3 class="panel-title">媒体关注</h3>
          </div>
          <div class="panel-body">
            <div class="media"></div>
          </div>
        </div>
        
        <!-- 小品纪实 -->
        <div class="panel panel-default" id="pieces">
          <div class="panel-heading">
            <h3 class="panel-title">小品纪实</h3>
          </div>
          <div class="panel-body">
            <div class="pieces"></div>
          </div>
        </div>

      </div>
    </div>
    <script id="pic-template" type="text/x-handlebars-template">
      <div class="row">
      {{#pics}}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <a href="{{pic}}" class=" fancybox"> 
            <img src="{{pic}}" alt="图片无法显示"/> 
          </a>
          <div class="caption nolink" >
            <a href="{{url}}">{{title}}</a>
          </div>
        </div>
      </div>
      {{/pics}}
      </div>
    </script>
    
    <script src="resources/js/display.js"></script>

    <script type="text/javascript" charset="utf-8">
      

      (function() {
        
        $('body').scrollspy({ target: '.navbar-example' });

        var source   = $("#pic-template").html();
        var template = Handlebars.compile(source);

        //从display.js中加载数据
        var mediaDisplays = template(mediaDisplayData);
        $('.media').append(mediaDisplays)

        var piecesDisplays = template(piecesDisplaysData);
        $('.pieces').append(piecesDisplays)

      })();

    </script>
    <script type="text/javascript" src="resources/thirdpart/fancybox/jquery.fancybox-1.3.4.pack.js"></script>

    (function(){
      $(".fancybox").fancybox();
    })();
    </script>
